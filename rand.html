<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rand</title>
  <link rel="stylesheet" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
      body, html {
       height: 100%;
       font-family: 'STHeiti';
      }

      input[type=number] {
        border: 1px solid gray;
        width: 3em;
      }

      button:disabled {
        background: #EEE!important;
        color: #333!important;
      }
  </style>
</head>
<body>
<div style='width: 100%; height: 450px; display: table; text-align: center;'>
  <div style='font-size: 144px;text-align: center;height:100%;display: table-cell;width: 100%;vertical-align: middle;' id='number'>
    --
  </div>
</div>
<div style='text-align: center'>
  <p>
    Min: <input id='min' type='number' value='45'>
    Max: <input id='max' type='number' value='60'>
  </p>
  <p>
    <button style="
    border: 1px solid blue;
    width: 80px;
    height: 80px;
    background: blue;
    font-size: 32px;
    color: white;
    margin:0;
    padding:0;
    text-align: center" onClick='makeRand()' id='go'>GO!</button>
  </p>
</div>

<script>
function makeRand() {
  var change = function() {
    var min = Number(document.getElementById('min').value);
    var max = Number(document.getElementById('max').value);
    var rand = Math.round(Math.random() * (max - min)) + min;
    document.getElementById('number').innerHTML = rand;
    document.getElementById('go').disabled = false;
  };
  document.getElementById('number').innerHTML = '--';
  document.getElementById('go').disabled = true;
  setTimeout(change, 500);
}
</script>
</body>
</html>
